version: 1.0.0
cache: true

interface:
  modelSelect: false   # keep the endpoint/model picker visible

modelSpecs:
  enforce: false
  prioritize: true
  # IMPORTANT: only core keys are valid here
  addedEndpoints: ["agents"]

endpoints:
  agents:
    disableBuilder: false
    allowedProviders:
      - openAI
      - anthropic
      - google
      - xai          # match the custom endpoint "name" values below
      - together.ai
      - OpenRouter
    capabilities: ["execute_code","file_search","actions","tools","artifacts","ocr","chain","web_search"]


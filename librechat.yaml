version: 1.0.0
cache: true

interface:
  # show the green picker (so ‚ÄúMy Agents‚Äù appears and auto-populates)
  modelSelect: true
  customWelcome: "üëã Welcome to **SCL Agents Hub**, {{user.name}}!"

# no hard-locking, no static agent IDs
modelSpecs:
  enforce: false
  prioritize: true
  addedEndpoints: []   # (not needed here)

endpoints:
  agents:
    disableBuilder: false
    allowedProviders:
      - openAI
      - anthropic
      - google
      - xai
      - together.ai
      - OpenRouter
    capabilities: ["execute_code","file_search","actions","tools","artifacts","ocr","chain","web_search"]

  custom:
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        fetch: false
        default: ["grok-2"]

    - name: "together.ai"
      apiKey: "${TOGETHERAI_API_KEY}"
      baseURL: "https://api.together.xyz/v1"
      models:
        fetch: false
        default:
          - "meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo"
          - "Qwen/Qwen2.5-72B-Instruct"

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: false
        default:
          - "openai/gpt-4o"
          - "anthropic/claude-3.7-sonnet"
          - "google/gemini-1.5-pro"

oversion: 1.0.0
cache: true

interface:
  customWelcome: |
    ðŸ‘‹ Welcome to **SCL Agents Hub**, {{user.name}}!
    
    Evolving and context-aware SCL agents. They are team members, specialised to help push our projects forward. We develop new agents and kill the ones that suck.

endpoints:
  agents:
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools", "artifacts", "ocr", "chain", "web_search"]
  
  custom:
    - name: "xAI"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        fetch: true  # Gets all available Grok models
      
    - name: "Together.ai"
      apiKey: "${TOGETHERAI_API_KEY}"
      baseURL: "https://api.together.xyz/v1"
      models:
        fetch: true  # Gets ALL Together.ai models

    - name: "OpenRouter"  
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: true  # Gets ALL OpenRouter models
      dropParams: ["stop"]  # OpenRouter optimization

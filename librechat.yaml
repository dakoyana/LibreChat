version: 1.0.0
cache: false  # Disable all LibreChat caching

interface:
  modelSelect: true  # Required for modelSpecs to work properly
  customWelcome: |
    ðŸ‘‹ Welcome to **SCL Agents Hub**, {{user.name}}!
    
    Context-aware SCL agents. They are team members, specialised to help push our projects forward. We develop new agents and kill the ones that suck.


modelSpecs:
  enforce: true      # This forces ONLY these models to appear
  prioritize: true   # Makes these the priority options
  list:
    # OpenAI Models
    - name: "gpt-5"
      label: "GPT-5"
      description: "Most advanced OpenAI model"
      iconURL: "openAI"  # Uses OpenAI icon
      default: true      # Makes this the default selection
      preset:
        endpoint: "openAI"
        model: "gpt-5"
        modelLabel: "GPT-5"
        temperature: 0.7
    
    - name: "gpt-5-mini"
      label: "GPT-5 Mini"
      description: "Efficient GPT-5 variant"
      iconURL: "openAI"
      preset:
        endpoint: "openAI"
        model: "gpt-5-mini"
        modelLabel: "GPT-5 Mini"
        temperature: 0.7
    
    # Anthropic Models
    - name: "claude-sonnet"
      label: "Claude Sonnet"
      description: "Claude Sonnet 4"
      iconURL: "anthropic"
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4"
        modelLabel: "Claude Sonnet"
        temperature: 0.7
    
    - name: "claude-opus"
      label: "Claude Opus"
      description: "Claude Opus 4.1"
      iconURL: "anthropic"
      preset:
        endpoint: "anthropic"
        model: "claude-opus-4-1"
        modelLabel: "Claude Opus"
        temperature: 0.7

# Configure agents to only use specific providers
endpoints:
  agents:
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools", "artifacts", "ocr", "chain", "web_search"]
    # Limit which providers agents can use
    allowedProviders: ["openAI", "anthropic"]
